<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional" "http://www.w3.org/TR/xhtml1/DTD/xhtml22-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<body>

<ui:composition>
<form jsfc="h:form" id="testForm">
    <h:selectOneMenu id="alignment" value="#{selectOneItemGroupTestBean.selectedAnimalId}" >
        <f:selectItemGroup itemLabel="Animals">
            <f:selectItems value="#{selectOneItemGroupTestBean.animalList}" var="animal" itemValue="#{animal.id}" itemLabel="#{animal.name}" />
        </f:selectItemGroup>
        <f:selectItemGroup itemLabel="Food">
            <f:selectItem itemValue="${4}" itemLabel="Kibble" />
        </f:selectItemGroup>
    </h:selectOneMenu>
</form>
</ui:composition>


</body>
</html>
