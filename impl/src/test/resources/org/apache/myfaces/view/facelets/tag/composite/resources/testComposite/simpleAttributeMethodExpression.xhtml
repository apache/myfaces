<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">
<head>
</head>
<body>
<composite:interface>
    <composite:attribute name="action" targets="button" method-signature="String someAction()"/>
    <composite:attribute name="actionListener" targets="link" method-signature="void someAction(jakarta.faces.event.ActionEvent)"/>
    <composite:attribute name="validator" targets="input" method-signature="void validateSomething(jakarta.faces.context.FacesContext,jakarta.faces.component.UIComponent,Object)"/>
    <composite:attribute name="valueChangeListener" targets="input" method-signature="void afterSomeChange(jakarta.faces.event.ValueChangeEvent)"/>
    <!-- Here targets should be ignored, because it is only valid for the previous four attributes -->
    <composite:attribute name="metodo" method-signature="String someAction()"/>
</composite:interface>
<composite:implementation>
    <h:commandButton id="button" action="#{cc.attrs.action}" value="Press Me" />
    <h:commandLink id="link" value="Press Me" />
    <h:inputText id="input"/>
</composite:implementation>
</body>
</html>
