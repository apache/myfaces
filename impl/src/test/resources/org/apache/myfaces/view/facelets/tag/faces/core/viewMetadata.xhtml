<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
</head>
<body>
<f:metadata>
    <f:viewParam id="someId" name="someParam" value="someValue" />
</f:metadata>
<h:panelGrid columns="1">
    <h:link outcome="somePage.xhtml" value="Press Me!"/>
    
    <h:button outcome="somePage.xhtml" value="Not, Press Me!"/>
    
    <h:link outcome="somePage.xhtml" value="Press Me! Too">
        <f:param name="someParam2" value="someValue2" />
    </h:link>
    
    <h:link outcome="somePage.xhtml" value="Press Me! Too" includeViewParams="true">
        <f:param name="someParam2" value="someValue2" />
    </h:link>

    <h:link outcome="somePage.xhtml" value="Press Me! Too" includeViewParams="true">
        <f:param name="someParam2" value="someValue2" />
        <f:param name="someParam" value="someValue1" />
    </h:link>
    
</h:panelGrid>
</body>
</html>
