<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:head>
    <title>test</title>
    <h:outputScript library="jakarta.faces" name="faces.js"/>
    <script type="text/javascript" src="./scripts/testhelpers.js"></script>

</h:head>

<h:body>
    <div id="toReplace">
        <h1>Viewbody Test</h1>
        <p>This test tests the jakarta.faces.ViewBody update part of the protocol
            with embedded scripts included</p>


        <div id="testResults">
            <h3>After triggering this test the entire page should be replaced by the test result</h3>
        </div>


        <h:form id="form1" prependId="false">
            <input type="button" id="cmd_body1" value="replace the entire body"
                   onclick="emitPPR(this, ('undefined' == typeof event)? null: event, 'body2');"/>
        </h:form>
    </div>
</h:body>
</html>
