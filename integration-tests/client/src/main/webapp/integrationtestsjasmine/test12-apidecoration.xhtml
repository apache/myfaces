<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core" xmlns:components="http://xmlns.jcp.org/jsf/composite/components">
<ui:composition template="../templates/template.xhtml">
    <ui:define name="content">
        <components:jasmineTest testRunner="test12-apidecoration.js" />

        <h1> API decortion </h1>

        <h2> Tests if in the normal jsf lifecycle all apis are called as expected </h2>
        <h:panelGroup layout="block" id="resultArea">Results: <br/></h:panelGroup>
        <h:form id="testForm" prependId="false">
            <h:commandButton id="reloader" value="Reload panel">
                <f:ajax execute="@none" render="outputWriter"/>
            </h:commandButton>
            <h:panelGroup id="outputWriter">
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
</html>
