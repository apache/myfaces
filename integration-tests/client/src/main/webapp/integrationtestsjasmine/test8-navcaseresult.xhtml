<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<ui:composition template="../templates/template.xhtml">
    <ui:define name="header">
        <script type="text/javascript">
            setTimeout(function() {
                DQ$("body").innerHTML = DQ$("body").innerHTML + "script executed";
            }, 100);
        </script>
    </ui:define>
    <ui:define name="content">

        <h1>PPR Nav Case Test Result</h1>

        <h2>
            This test tests the partial page navigation with an extreme
            condition, of issuing a full update but with a render of a single element.
            The result should be a full ViewRoot replacement in that case, due to
            the ppr navigation being issued.
        </h2>

        <h:form id="mainForm" prependId="false">

            <h:panelGroup id="fullContent">
                <h:panelGroup id="navigation">
                    <h:commandLink id="back" action="test8-navcase1" value="&lt;&lt;got to page1">

                        <f:ajax execute="mainForm" render="fullContent"/>

                    </h:commandLink>
                </h:panelGroup>

                <h:panelGroup id="content">
                    <h:panelGrid columns="2">
                        <h:outputFormat id="firstName" value="First Name #{navigationTestBean.firstName}"/>
                        <h:inputHidden
                                value="#{navigationTestBean.firstName}"/>
                        <h:outputFormat id="lastName" value="Last Name #{navigationTestBean.lastName}"/><h:inputHidden
                            value="#{navigationTestBean.lastName}"/>
                        <h:outputFormat id="city" value="City #{navigationTestBean.city}"/><h:inputHidden
                            value="#{navigationTestBean.city}"/>
                        <h:outputFormat id="zip" value="Zip Code #{navigationTestBean.zipCode}"/><h:inputHidden
                            value="#{navigationTestBean.zipCode}"/>
                    </h:panelGrid>
                </h:panelGroup>
            </h:panelGroup>

        </h:form>
    </ui:define>
</ui:composition>
</html>
