<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:components="http://xmlns.jcp.org/jsf/composite/components">
<ui:composition template="../templates/template.xhtml">
    <ui:define name="content">
        <components:jasmineTest testRunner="./test3-viewbody.js" />

        <div id="centerDiv">
            <h1>ViewBody testcase</h1>
            <h2>This testcase tests the body replacement via jakarta.faces.ViewBody</h2>

            <div id="testResults">
                <h3>After triggering this test the entire page should be replaced by the test result</h3>
            </div>
           <h:form id="form1" prependId="false">
                <input type="button" id="cmd_body1" value="replace the entire body"
                       onclick="emitPPR(this, ('undefined' != typeof event)? event: null, 'body2');"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
