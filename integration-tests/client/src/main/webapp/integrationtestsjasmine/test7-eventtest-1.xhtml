<ui:composition template="../templates/template.xhtml">

        <h3>
            This is an integration test which checks the myfaces faces.js
            event system for structural damages.

            in the logging console and logging div any false assertion
            leads to a failed test
        </h3>


        <h:form prependId="false">
            <h:panelGroup id="updatePanel">
                <h:outputFormat value="hello world"/>
            </h:panelGroup>


            <h:commandLink class="updateTrigger" id="updateTrigger" value="[Press me for Update]"
                           onclick="return false; return false;"></h:commandLink>
        </h:form>


        <h:form id="form1">
            <h:commandButton value="Partial">
                <f:ajax execute="@this" render="@this"/>
            </h:commandButton>
        </h:form>


    </ui:define>
</ui:composition>
