<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets" xmlns:components="http://xmlns.jcp.org/jsf/composite/components">
<ui:composition template="../templates/template.xhtml">
    <ui:define name="content">
        <components:jasmineTest testRunner="./test4-chain.js" />

        <div id="centerDiv">
            <h1>Chain Test</h1>

            <h2>This test case tests the faces.util.chain function</h2>
            <script type="text/javascript">
                function testFunc1(event) {
                    let element = document.getElementById("testResults");
                    element.innerHTML = "test1 succeeded ";
                    return true;
                }
                let testFunc2 = "  let element = document.getElementById('testResults'); element.innerHTML += ('test2 succeeded'); return true;";
                let testFunc3 = function() {
                    let element = document.getElementById("testResults");
                    element.innerHTML += "test3 succeeded ";
                    //this function returns false so the  chain should stop here!
                    return false;
                }
                let testFunc4 = function() {
                    let element = document.getElementById("testResults");
                    element.innerHTML += ("test4 failed ");
                    return false;
                }
            </script>

            <div id="testResults">
                <h3>The test result will be shown here</h3>
            </div>
        </div>


        <input type="button" id="chaincall" value="press for chaintest"
               onclick="faces.util.chain(this, event, testFunc1,testFunc2,testFunc3,testFunc4);"/>

    </ui:define>
</ui:composition>
</html>
