<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:components="="jakarta.faces.composite">
<ui:composition template="../templates/template.xhtml">
    <ui:define name="content">
        <components:jasmineTest testRunner="test14-multiform.js" />

        <h1>Multiform</h1>

        <h2>
            According to the JSF 2.1 spec a multiform must be handled in a way that
            if the receiving form has a render target, the viewstate must be updated
        </h2>
        <h:form id="firstForm" prependId="false">
            <h:panelGroup layout="block" id="renderTarget1"/>
            <h:inputText id="first_input" value="#{multiFormBean.inputText1}"/>
            <h:commandButton id="click1" action="#{multiFormBean.doSubmit1}" value="submit1"
                             onclick="javascript:faces.ajax.request(this, event, {execute:'firstForm', render:'renderTarget1 secondForm'}); return false;">

            </h:commandButton>
        </h:form>
        <h:form id="secondForm" prependId="false">
            <h:panelGroup layout="block" id="renderTarget2"/>
            <h:inputText id="second_input" value="#{multiFormBean.inputText2}"/>
            <h:commandButton id="click2" action="#{multiFormBean.doSubmit2}" value="submit2"
                             onclick="javascript:faces.ajax.request(this, event, {execute:'firstForm', render:'renderTarget1 firstForm'}); return false;">

            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
