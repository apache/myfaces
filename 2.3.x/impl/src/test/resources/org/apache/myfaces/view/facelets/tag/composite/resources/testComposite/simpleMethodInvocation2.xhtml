<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:composite="http://java.sun.com/jsf/composite"
 xmlns:testComposite="http://java.sun.com/jsf/composite/testComposite">
<head>
</head>
<body>
<composite:interface>
    <composite:attribute name="baseBean" type="org.apache.myfaces.view.facelets.bean.DummyBean" />
    <composite:attribute name="action" 
           targets="mainForm:button1" />
    <composite:attribute name="actionListener" 
           targets="mainForm:button2" />
    <composite:attribute name="validator"
           targets="mainForm:text1" />
    <composite:attribute name="valueChangeListener"
           targets="mainForm:text2" />
</composite:interface>
<composite:implementation>
    <h:form id="mainForm">
        <h:commandButton id="button1"/>
        <h:commandButton id="button2"/>
        <h:commandButton id="button3" action="#{cc.attrs.baseBean.callMe}" />
        <h:inputText id="text1" />
        <h:inputText id="text2" />
    </h:form>
</composite:implementation>
</body>
</html>
